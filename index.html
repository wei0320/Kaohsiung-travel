<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高雄旅遊網</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <h1 class="title">高雄旅遊資訊</h1>
            <div class="d-flex">
                <select class="list" id="list">
                    <option>--請輸入行政區--</option>
                    <option>前金區</option>
                    <option>新興區</option>
                    <option>鹽埕區</option>
                    <option>左營區</option>
                    <option>楠梓區</option>
                    <option>鼓山區</option>
                    <option>旗津區</option>
                    <option>苓雅區</option>
                    <option>三民區</option>
                    <option>前鎮區</option>
                    <option>小港區</option>
                    <option>鳳山區</option>
                    <option>烏松區</option>
                    <option>大社區</option>
                    <option>仁武區</option>
                    <option>大樹區</option>
                    <option>岡山區</option>
                    <option>燕巢區</option>
                    <option>梓官區</option>
                    <option>永安區</option>
                    <option>彌陀區</option>
                    <option>橋頭區</option>
                    <option>田寮區</option>
                    <option>茄萣區</option>
                    <option>阿蓮區</option>
                    <option>路竹區</option>
                    <option>湖內區</option>
                    <option>那瑪夏</option>
                    <option>桃源區</option>
                    <option>茂林區</option>
                    <option>六龜區</option>
                    <option>美濃區</option>
                    <option>旗山區</option>
                    <option>甲仙區</option>
                    <option>內門區</option>
                    <option>杉林區</option>
                    <option>林園區</option>
                    <option>大寮區</option>
                </select>
            </div>
            <div class="hotlist">
                <h2 class="hottitle">熱門行政區</h2>
                <ul class="hotArea clearfix"id="hotArea">
                    <li class="hotAreabox purple">苓雅區</li>
                    <li class="hotAreabox pink">三民區</li>
                    <li class="hotAreabox yellow">新興區</li>
                    <li class="hotAreabox blue">鹽埕區</li>
                </ul>
            </div>
        </div>
        <div class="ico-down">
            <a href="#">
            <img src="images/icons_down.png" alt="">
        </a>
        </div>
        <h3 class="areaTitle"></h3>
        <div class="content" id="card">
            <div class="card">
                <div class="cardimg justify-content-between">
                    <p class="placeName"></p>
                    <p></p>
                </div>
                <div class="card-body">
                    <ul>
                        <li>
                            <img src="images/icons_clock.png" alt="">
                        
                            
                                 <span>週二至週日10:00-18:00，每週一公休</span>
                            
                           
                        </li>
                        <li><img src="images/icons_pin.png" alt="">
                            <span>高雄市三民區建國二路318號</span>
                        </li>
                    </ul>
                    <div class="about">
                        <div class="phone">
                            <img src="images/icons_phone.png" alt=""style="padding-left:2px;margin-right:3px;margin-right: 15px;">
                            <span>886-7-2363357</span>
                        </div>
                        <div class="tag">
                            <img src="images/icons_tag.png" alt="">
                            <span>免費參觀</span>
                        </div>
                    </div>                  
                </div>
            </div>
        

            
        </div>
        <div class="footer">
            <h5 style="color:white">高雄旅遊網</h5>
            <p style="color:#FFD366">資料來源：高雄市政府</p>
        </div>
    </div>
    <script src="js/all.js"></script>
</body>
</html>
